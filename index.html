<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="conversion-container">
      <h1>Number System Converter</h1>
      <h3>Decimal to Binary</h3>
      <input class="dec-to-bin-field" type="text">
      <button class="dec-to-bin-submit">Convert</button>
      <p class="dec-to-bin-result"></p>
      
      <h3>Binary to Decimal</h3>
      <input class="bin-to-dec-field" type="text" required>
      <button class="bin-to-dec-submit">Convert</button>
      <p class="bin-to-dec-result"></p>
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
